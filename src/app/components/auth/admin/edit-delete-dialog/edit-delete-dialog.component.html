<div
  class="p-12 max-w-5xl mx-auto bg-blue-50 shadow-lg rounded-lg flex flex-col items-start gap-6"
>
  <h2 class="text-2xl font-bold mb-4 text-left">Product Form Actions</h2>

  <button
    class="bg-blue-500 text-white px-12 py-4 rounded-lg flex items-center font-bold gap-2 hover:bg-blue-700"
    (click)="editProduct()"
  >
    <mat-icon>edit</mat-icon> Edit Product Data
  </button>

  <button
    class="bg-red-500 text-white px-14 py-4 rounded-lg flex items-center gap-2 font-bold hover:bg-red-700"
    (click)="confirmDelete()"
  >
    <mat-icon>delete</mat-icon> Delete Product
  </button>

  <button
    class="bg-gray-600 text-white px-12 py-4 rounded-lg font-bold hover:bg-gray-800"
    (click)="closeDialog()"
  >
    Cancel
  </button>
</div>
