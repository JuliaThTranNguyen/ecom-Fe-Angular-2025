<div class="p-12 m-12 border rounded-lg shadow-lg max-w-md mx-auto">
  <h2 class="text-xl font-semibold text-center mb-4">Edit Profile</h2>

  <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
    <div class="mb-4">
      <label class="block font-bold">First Name</label>
      <input
        formControlName="firstName"
        placeholder="Enter your first name"
        class="w-full p-2 border rounded"
      />
    </div>

    <div class="mb-4">
      <label class="block font-bold">Last Name</label>
      <input
        formControlName="lastName"
        placeholder="Enter your last name"
        class="w-full p-2 border rounded"
      />
    </div>

    <div class="mb-4">
      <label class="block font-bold">Email</label>
      <input
        formControlName="email"
        placeholder="email@example.com"
        class="w-full p-2 border rounded"
      />
    </div>

    <div class="mb-4">
      <label class="block font-bold">Avatar URL</label>
      <input
        formControlName="avatar"
        placeholder="Optional: your avatar link"
        type="text"
        class="w-full p-2 border rounded"
      />
    </div>

    <div *ngIf="errorMessage" class="text-red-600 text-sm mb-2">
      {{ errorMessage }}
    </div>

    <div class="flex gap-4 mt-4">
      <button
        type="submit"
        [disabled]="loading"
        class="bg-blue-500 hover:bg-blue-700 text-white px-4 py-2 rounded"
      >
        Save
      </button>
      <button
        type="button"
        (click)="onCancel()"
        class="bg-gray-600 hover:bg-red-600 text-white px-4 py-2 rounded"
      >
        Cancel
      </button>
    </div>
  </form>
</div>
