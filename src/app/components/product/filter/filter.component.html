<mat-expansion-panel *ngIf="categories && categories.length > 0">
    <mat-expansion-panel-header>
        <mat-panel-title>CATEGORIES LIST</mat-panel-title>
    </mat-expansion-panel-header>

    <mat-selection-list [multiple]="false">
        <mat-list-option *ngFor="let category of categories" [value]="category">
            <button mat-stroked-button (click)="onShowCategories(category)">{{category}}</button>
        </mat-list-option>

    </mat-selection-list>
</mat-expansion-panel>
