<div
  class="flex flex-col p-16 mt-4 items-center bg-blue-50 rounded-lg shadow-lg max-w-md mx-auto space-y-4"
>

  <h2 class="text-2xl font-semibold text-center text-gray-800">
    Are you sure you want to delete this product?
  </h2>

  <img
    [src]="data.image"
    alt="Product Image"
    class="w-[100px] h-auto rounded-md shadow-md"
  />

  <p class="text-lg text-gray-700">{{ data.title }}</p>

  <div class="flex justify-center gap-4 mt-4">
    <button
      type="button"
      (click)="onConfirmDelete()"
      class="bg-blue-500 hover:bg-blue-700 text-white font-bold px-4 py-2 rounded disabled:bg-gray-300"
    >
      Confirm Delete
    </button>
    <button
      type="button"
      (click)="onCancel()"
      class="bg-red-500 hover:bg-red-700 font-bold text-white px-4 py-2 rounded"
    >
      Cancel
    </button>
  </div>

</div>
