<div
  class="flex flex-col p-12 items-center bg-blue-50 rounded-lg shadow-lg max-w-md mx-auto space-y-4"
>
  <h2 class="text-2xl font-semibold text-center text-gray-800">
    Are you really sure?
  </h2>

  <img
    [src]="data.image"
    alt="Product Image"
    class="w-[100px] h-auto rounded-md shadow-md"
  />

  <p class="text-lg text-gray-700">{{ data.title }}</p>

  <p class="text-md text-gray-600">Time remaining: {{ countdown }} seconds</p>

  <div class="flex justify-center gap-4 mt-4">
    <button 
      type="button" 
      (click)="onDelete()" 
      [disabled]="countdown > 0" 
      class="bg-blue-500 hover:bg-blue-700 text-white font-bold px-4 py-2 rounded disabled:bg-gray-300"
    >
      Please Proceed
    </button>
    <button 
      type="button" 
      (click)="onCancel()" 
      class="bg-red-500 hover:bg-red-700 text-white font-bold px-4 py-2 rounded"
    >
      Cancel
    </button>
  </div>
</div>
