<mat-card class="mb-4">
  <div class="flex justify-between">
    <div>
      <button
        mat-button
        [matMenuTriggerFor]="sortByMenu"
        class="inline-flex items-center space-x-2"
      >
        <span class="order-1">Sort by {{ sort  }}</span>

        <mat-icon class="order-2">expand_more</mat-icon>
      </button>

      <mat-menu #sortByMenu="matMenu">
        <button (click)="onSortByPrice('descending')" mat-menu-item>
          descending
        </button>
        <button (click)="onSortByPrice('ascending')" mat-menu-item>
          ascending
        </button>
      </mat-menu>
    </div>
    <div class="flex items-center mr-4">
      <button mat-icon-button (click)="toggleFilter.emit()">
        <mat-icon>filter_list</mat-icon>
      </button>
      <button mat-icon-button (click)="onUpdatedLayout(1)">
        <mat-icon>view_agenda</mat-icon>
      </button>
      <button mat-icon-button (click)="onUpdatedLayout(3)">
        <mat-icon>view_module</mat-icon>
      </button>
      <button mat-icon-button (click)="onUpdatedLayout(4)">
        <mat-icon>view_comfy</mat-icon>
      </button>
    </div>
  </div>
</mat-card>
