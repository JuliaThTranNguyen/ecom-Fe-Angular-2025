<mat-card class="mb-4">
  <div class="flex justify-between items-center py-2">
    <!-- SEARCH BAR OPTION - LEFT SIDE -->
    <div class="flex items-center space-x-2 ml-4">
      <button mat-icon-button (click)="toggleSearch()">
        <mat-icon>{{ searchExpanded ? "close" : "search" }}</mat-icon>
      </button>

      <!-- Search Bar - searchQuery applies to both product and category -->
      <div *ngIf="searchExpanded" class="ml-2flex items-center">
        <input
          type="text"
          placeholder="Search..."
          class="border border-gray-300 p-2 rounded text-sm"
          [ngStyle]="{ width: '180px', height: '30px' }"
          [(ngModel)]="searchQuery"
          (input)="onSearch()"
        />
      </div>
    </div>

    <!-- OTHER OPTIONS: FILTER BUTTON, LAYOUT BUTTONS - RIGHT SIDE -->
    <div class="flex items-center space-x-2 mr-4">
      <!-- Filter side bar button -->
      <button mat-icon-button (click)="toggleFilter.emit()">
        <mat-icon>filter_list</mat-icon>
      </button>

      <product-header-add-dialog [isAdmin]="userIsAdmin"></product-header-add-dialog>

      <!-- Multiple layout buttons -->
      <button mat-icon-button (click)="onUpdatedLayout(1)">
        <mat-icon>view_list</mat-icon>
      </button>
      <button mat-icon-button (click)="onUpdatedLayout(3)">
        <mat-icon>view_module</mat-icon>
      </button>
      <button mat-icon-button (click)="onUpdatedLayout(4)">
        <mat-icon>view_comfy</mat-icon>
      </button>
    </div>
  </div>
</mat-card>
